<p>Grackle is a graphical temporary password generator written in Java. It is made
to match the requirements of a particular organization&rsquo;s user passwords while
creating passwords memorable and legible enough to ease copying across media.
Gracke&rsquo;s code may be found on <a href="https://github.com/theodinspire/grackle">GitHub</a>.</p>
